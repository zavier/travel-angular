<div class="icons">
    <div class="icon" *ngFor="let icon of iconList">
        <div class="icon-img">
            <div class="icon-img-content">
                <img src="{{icon.url}}" alt="{{ icon.desc }}">
            </div>
        </div>
        <div class="icon-desc">
            <p>{{ icon.desc }}</p>
        </div>
    </div>

</div>
